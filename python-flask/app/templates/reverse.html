{% extends "layout.html" %}
{% block content %}

<div class="container-contact100">
    <div class="wrap-contact100">
        <form class="contact100-form validate-form reverse-sentence" method="POST">
            <span class="contact100-form-title">
                reverse
            </span>
            <span>
                入力された文字列を反転して表示します．Submit Random
                Sentenceが押されると，sample_dbから文をランダムに取ってきて反転させます．
            </span>

            <div class="wrap-input100 validate-input bg1"
                 data-validate="Please Enter Sentence">
                <input class="input100" type="text" name="name"
                       placeholder="Enter Sentence">
            </div>
            <div class="container-contact100-form-btn">
                <button class="contact100-form-btn">
						<span>
							Submit
							<i class="fa fa-long-arrow-right m-l-7"
                               aria-hidden="true"></i>
						</span>
                </button>
            </div>
        </form>
        <div class=>
            <div class="container-contact100-form-btn reverse-submit-random">
                <button class="contact100-form-btn">
						<span>
							Submit Random Sentence
							<i class="fa fa-long-arrow-right m-l-7"
                               aria-hidden="true"></i>
						</span>
                </button>
            </div>
        </div>
        <div class="result-area">

        </div>
    </div>

</div>

{% endblock %}

{% block js %}
<script src="/static/js/reverse.js"></script>
{% endblock %}
